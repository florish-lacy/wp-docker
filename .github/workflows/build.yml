name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      # Make sure build is clean and no files from a previous run are re-used.
      - name: Cleanup files before run
        run: |
          rm -rf *
        if: ${{ always() }}
        working-directory: ./

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Check out Git repository
        uses: actions/checkout@v3

      # Check memory and cpu
      - name: Verify Runner Resources
        run: |
          sysctl -n machdep.cpu.brand_string
          vm_stat | perl -ne '/page size of (\d+)/ and $size=$1; /Pages\s+([^:]+)[^\d]+(\d+)/ and printf("%-16s % 16.2f Mi\n", "$1:", $2 * $size / 1048576);'
          echo "Memory: $(sysctl -n hw.memsize | awk '{print $0/1073741824" GB"}')"
          echo "Cores: $(sysctl -n hw.ncpu)"

      - name: Get Node Version
        run: |
          cat .nvmrc
          echo "::set-output name=nodeversion::$(cat .nvmrc)"
        id: get-node-version

      - name: Use Node.js ${{ steps.get-node-version.outputs.nodeversion }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.get-node-version.outputs.nodeversion }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json" # THIS PATTERN did the trick for me.

      - name: Install Dependencies
        run: |
          env
          echo "node: $(node --version)"
          echo "npm: $(npm --version)"
          npm install

      - name: Build
        run: npm run build:theme

      - uses: pantheon-systems/action-wporg-validator@1.0.0
        with:
          type: "theme"

